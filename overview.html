		<textarea rows="19" cols="60" style="background: #f29a76"  >
	上海建桥学院（Shanghai Jian Qiao University）是一所以本科教育为主，培养生产、建设、管理、服务第一线应用型专门人才多科性民办大学。

	学校于1999年由周星增等一批热心教育和公益事业的企业家出资筹建，翌年6月正式登记设立，2001年4月，学校获批为“民办上海建桥职业技术学院”，成为主要从事专科层次学历教育的高等职业院校；2003年8月，学校更名为“上海建桥职业技术学院”，同年被列为上海市11所示范性高职院校建设单位之一。2005年9月，经上海市人民政府批准、教育部备案，同意在“上海建桥职业技术学院”的基础上建立“上海建桥学院”，学校逐步成为以本科层次学历教育为主的全日制普通高等学校；2006年9月，首批本科学生报到入学；2010年7月，学校获批为学士学位授予单位。学校自2004年起连续七届获“上海市文明单位”荣誉称号，并于2015年2月获“全国文明单位”荣誉称号。2015年秋，学校由浦东康桥整体搬迁至浦东临港。2017年5月，学校入选“上海市新增硕士学位授予单位立项建设单位”。学校是全国群众体育先进单位、全国民办高校创新创业教育示范校、全国应用技术大学（学院）联盟成员、上海市政府促进就业先进集体、上海市花园单位、上海市平安示范单位，并通过ISO9001质量体系认证。2018年5月通过上海市质量体系审核中心的ISO9001质量体系认证。

	学校总投资已逾28亿元人民币，校园占地面积53.25万平方米，规划建筑面积47万平方米，已建成面积约42万平方米。学校教学科研仪器设备总值达2.33亿元人民币，教学用计算机6105台，多媒体教室174个，多媒体教室和语音实验室座位总数16828个；目前，学校建有9个二级实验中心，2个公共实践教学资源共享基地，各类实验室174个。图书馆座位数达到2894座，馆藏纸质图书157余万册，各类数据库60个。

	截至2019年9月，学校全日制在校生有19857人，学校是上海市第一所获得留学生招生资质的民办高校，目前在校全日制留学生14人，每年另有短期留学生约100人。自创办以来，学校已累计向社会输送17届逾4.58万名合格毕业生，建桥学子因“毕业即就业，上岗即上手，发展可持续”而深受用人单位欢迎。近几年，学校的就业率始终稳定在98%以上，签约率也保持在93%左右，雇主满意度高位稳定。

	学校现有教职工1163人，其中专任教师862人，专任教师中具有硕士以上学位占比76.2%，副高及以上职称261人，占比30.3%。专任教师中“宝钢教育基金”优秀教师奖2人，获国务院政府特殊津贴9人，全国优秀教师、全国优秀辅导员1人，上海市模范教师1人，上海市“育才奖”获得者7人，上海市优秀青年教师3名，“晨光计划”项目获得者7名；学校有行政及教辅人员301人；学校还聘有一支415人的相对稳定的兼职教师队伍。

	学校主动适应上海和浦东社会经济发展对人才的需求，加强学科专业布局结构调整。目前，学校设有10院1部1系，分别是：商学院、机电学院、新闻传播学院、信息技术学院、外国语学院、艺术设计学院、珠宝学院、马克思主义学院、职业技术学院、国际设计学院、体育教学部和学前教育系。还设有继续教育学院。现有本科专业32个，涵盖经济学、教育学、管理学、文学、工学、理学、艺术学等7个学科门类。拥有中外合作办学专业1个，国家级特色专业、教育部本科专业综合改革试点专业各1个，上海市一流本科专业2个，上海市一流本科培育项目1个，国家级精品课程1门，上海市应用型本科试点专业5个，上海市特色专业3个，市级精品课程12门、市级优质在线课程3门、市级示范性全英语课程2门、市级重点课程59门、市重点教改项目11个。2017年，获上海市高等教育教学成果奖5项，其中《“卓越建桥”引领改革发展、全面提高应用型本科人才培养质量》和《用新时代雷锋精神构筑思政格局提升民办高校整体育人针对性有效性》均获一等奖。

	学校是上海市首批自主招生改革试点单位、首批校企合作培养高技能人才试点单位和上海市民办高校辅导员研修基地、首批上海市高校创业指导站、浦东新区高技能人才培养（实训）基地。学校获批教育部产教融合创新基地2个，教育部产学合作协同育人项目7项，学校机电学院的数控实训基地为国家级示范性数控实训基地。

	学校实行董事会领导下的校长负责制，法人治理结构完善，实行科学决策、民主管理。学校的校训是：感恩、回报、爱心、责任；质量方针是：以人为本，德育为先，依法治校，严格管理；办学理念是：民营模式、公益性质、人本观念、文化管理；办学使命是：为学生建成才之桥，为教师建立业之桥，为社会建育人之桥。

	学校坚持校企合作办学模式，寻求与行业、企业紧密对接的多方合作理念，探索建设应用技术型大学，实现校企资源共享和双赢目标。以联合组建专业指导委员会、引进企业课程、聘请企业教师、共同指导毕业设计、建立校外实践基地等形式发挥行业、企业在应用型人才培养中的重要作用。先后与中兴通讯、东方网、解放日报、百联汽车、汉堡王、上海迪士尼等百余家企业建立了不同形式的合作关系，实现校企合作培养人才。

	学校坚持依托校际合作办学模式，借助兄弟院校优质教育资源，在双向互动的交流合作中，增强学校发展实力。学校先后与东华大学、上海海洋大学、江西财经大学签署联合培养硕士研究生协议，开展联合培养专业硕士研究生合作，在合作中增强我校学科和师资队伍水平。学校加入由上海交通大学、华东师范大学等19所高校共同参与的上海市西南片高校联合办学，参与上海高校课程资源共享中心建设，在校生就读期间可共享跨校优质教育资源。

	学校热心公益慈善事业，迄今已在全国各地捐建40余所希望小学，资助革命老区和贫困地区300多名贫困生累计达1000多万元；此外，学校还多次冠名或赞助中国围棋、中国象棋、国际象棋、国际跳棋等棋类比赛以及全国大学生击剑比赛、全国大学生摔跤比赛等体育赛事。

	进入新时代，学校将继续落实立德树人根本任务，遵循应用技术大学办学定位，坚持“质量核心，教学中心，学生本位，教师主体”工作方针和“育人为本，教学为本，本科为本”的教育教学理念，以改革创新为动力，以提高质量为核心，努力把上海建桥学院办成一所特色鲜明的多科性应用技术型大学，力争在国内一流民办大学建设进程中实现新突破。


	（注：除特别标明，文中数据截至2019年9月）
</textarea>
